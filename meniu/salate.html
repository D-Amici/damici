    <script>
document.getElementById("searchInput").addEventListener("keyup", function () {
    const query = this.value.toLowerCase();
    const buttons = document.querySelectorAll(".categorie.openBtn");

    buttons.forEach(button => {
        const text = button.textContent.toLowerCase();
        if (text.includes(query)) {
            button.style.display = "block";
        } else {
            button.style.display = "none";
        }
    });
});
</script>

    <script>
      // Select캒m toate butoanele cu clasa "openBtn" 탳i pop-up-ul
      const openBtns = document.querySelectorAll('.openBtn');
      const popup = document.getElementById('popup');
      const closeBtn = document.getElementById('closeBtn');
      const popupContent = document.getElementById('popupContent');

      // C칙nd se apas캒 un buton, deschide pop-up-ul cu con탵inutul corespunz캒tor
      openBtns.forEach(button => {
        button.onclick = function () {
          // Seteaz캒 con탵inutul pop-up-ului din atributul 'data-popup-content'
          popupContent.innerHTML = button.getAttribute('data-popup-content'); // Folose탳te innerHTML pentru a permite HTML
          popup.style.display = 'block';
        }
      });

      // C칙nd apesi butonul de 칥nchidere, 칥nchide pop-up-ul
      closeBtn.onclick = function () {
        popup.style.display = 'none';
      }
    </script>

    <script>
        // Ob탵ine butonul 탳i meniul popup
        const menuButton = document.getElementById('menuButton');
        const menuPopup = document.getElementById('menuPopup');
        const overlay = document.getElementById('overlay');
        const closeChatButton = document.getElementById('closeChatButton');

        // C칙nd butonul este ap캒sat, afi탳eaz캒 popup-ul 탳i overlay-ul
        menuButton.addEventListener('click', function () {
            menuPopup.style.display = 'block'; // Afi탳eaz캒 meniul popup
            overlay.style.display = 'block'; // Afi탳eaz캒 overlay-ul 칥ntunecat
        });

        // C칙nd se face clic pe butonul de 칥nchidere, ascunde popup-ul 탳i overlay-ul
        closeChatButton.addEventListener('click', function () {
            menuPopup.style.display = 'none'; // Ascunde meniul popup
            overlay.style.display = 'none'; // Ascunde overlay-ul
        });

        // C칙nd se face clic pe overlay, ascunde popup-ul 탳i overlay-ul
        overlay.addEventListener('click', function () {
            menuPopup.style.display = 'none'; // Ascunde meniul popup
            overlay.style.display = 'none'; // Ascunde overlay-ul
        });
    </script>
